<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <h1>Contact Us</h1>
    <form action="#">

      <div class="name">
        <div class="firstName SICombo">
          <span id="FNSpan">First Name *</span>
          <input type="text" class="NameInput">
        </div>
        <div class="lastName SICombo">
          <span id="LNSpan">Last Name *</span>
          <input type="text" class="NameInput">
        </div>
      </div>

      <div class="emailAddress SICombo">
        <span id="EASpan">Email Address *</span>
        <input type="text">
      </div>

      <div class="queryType SICombo">
        <span>Query Type</span>
        <div class="QueryButtons">
          <div class="generalEnquiry subQuery">
            <input type="radio" name="Query">
            <span>General Enquiry</span>
          </div>
          <div class="supportRequest subQuery">
            <input type="radio" name="Query">
            <span>Support-Request</span>
          </div>
        </div>
      </div>

      <div class="Message SICombo">
        <span class="MessageSpan">Message *</span>
        <input id="MessageText" type="text">
      </div>

      <div class="Consent">
        <input type="checkbox" id="consentCheckbox">
        <span id="ConsentSpan">I consent to being contacted by the team</span>
      </div>

      <div class="submit">
        <button id="Submit" type="submit">Submit</button>
      </div>
    </form>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
