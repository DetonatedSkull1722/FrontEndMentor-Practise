<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <h1>Contact Us</h1>

    <div class="name-form-group form-group">
      <input type="text" id="First-name" placeholder="Field is required">
      <label for="First-name">First-name</label>

      <input type="text" id="Last-name" placeholder="Field is required">
      <label for="Last-name">Last-name</label>
    </div> 

    <div class="email-group-long form-group">
    <input type="email" id="Email-address">
    <label for="Email-address">Email Address</label>
    </div>

    <div class="query-form-group form-group">
      <input type="radio" id="General-Enquiry">
      <label for="General-Enquiry">General-Enquiry</label>

      <input type="radio" id="Support-Request">
      <label for="Support-Request">Support-Request</label>
    </div>

    <div class="message-form-group form-group">
      <input type="text" id="Message">
      <label for="Message">Message *</label>
    </div>

    <div class="consent">
      <input type="checkbox" id="Consent">
      <label for="consent">I consent to being contacted by the team *</label>
    </div>

    <button type="Submit">Submit</button>

    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
